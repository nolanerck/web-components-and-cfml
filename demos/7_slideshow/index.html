<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Demo</title>
    <style>
        img
        {
            height: 400px;
            width: 400px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    
    <slide-show>
        <img src="imgs/billie-joe.jpg" />
        <img src="imgs/bobby-adams.jpg" />
        <img src="imgs/eddie-vh.jpg" />
        <img src="imgs/kirk-hammett.jpg" />
        <img src="imgs/larry.jpg" />
    </slide-show>

    <script src="slideshow.js"></script>
</body>
</html>
